<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>德德后台管理系统</title>
  <link rel="stylesheet" href="/assets/layui/css/layui.css">
</head>
<body>
<div class="layui-layout layui-layout-admin">
  <!-- 导入公共页面 -->
  {{ include "./common/header.html" }}

  <!-- 导入公共页面 -->
  {{ include "./common/side.html" }}
  
  <div class="layui-body">
    <!-- 内容主体区域 -->
    <div style="padding: 15px;">
      <button>添加</button>
      <table class="layui-hide" id="test" lay-filter="test"></table>
    </div>
  </div>
  
</div>
<script src="/assets/layui/layui.js"></script>
<script>
  layui.use('table', function(){
    var table = layui.table;
    
    table.render({
      elem: '#test'
      ,url:'/artlists'/*tpa=https://www.layuiweb.com/test/table/demo1.json*/
      ,cols: [[
        {type: 'checkbox', fixed: 'left'}
        ,{field:'id', title:'ID', width:80, fixed: 'left', unresize: true, sort: true}
        ,{field:'title', title:'文章标题'}
        ,{field:'pic', title:'封面图'}
        ,{field:'content', title:'内容'}
        ,{field:'username', title:'发布者', sort: true}
        ,{field:'statusText', title:'状态', }
        ,{field:'add_date', title:'添加时间'}
        ,{field:'cate_name', title:'所属分类', sort: true}
        ,{fixed: 'right', title:'操作', toolbar: '#barDemo', }
      ]],
      page: {
        limit:5,
        prev:'上一页',
        next:'下一页'
      }
    });
    
    //头工具栏事件
    table.on('toolbar(test)', function(obj){
      var checkStatus = table.checkStatus(obj.config.id);
      switch(obj.event){
        case 'getCheckData':
          var data = checkStatus.data;
          layer.alert(JSON.stringify(data));
        break;
        case 'getCheckLength':
          var data = checkStatus.data;
          layer.msg('选中了：'+ data.length + ' 个');
        break;
        case 'isAll':
          layer.msg(checkStatus.isAll ? '全选': '未全选');
        break;
        
        //自定义头工具栏右侧图标 - 提示
        case 'LAYTABLE_TIPS':
          layer.alert('这是工具栏右侧自定义的一个图标按钮');
        break;
      };
    });
    
    //监听行工具事件
    table.on('tool(test)', function(obj){
      var data = obj.data;
      //console.log(obj)
      if(obj.event === 'del'){
        layer.confirm('真的删除行么', function(index){
          obj.del();
          layer.close(index);
        });
      } else if(obj.event === 'edit'){
        layer.prompt({
          formType: 2
          ,value: data.email
        }, function(value, index){
          obj.update({
            email: value
          });
          layer.close(index);
        });
      }
    });
  });
</script>
</body>
</html>
